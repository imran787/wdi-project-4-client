<div class="container">
  <div class="col-md-6">
    <h1>Login</h1>
    <form ng-submit="login.login()" name="login.loginForm">

      <div class="form-group">
        <input class="form-control" type="email" name="email" ng-model="login.user.email" placeholder="Email" id="email" ng-pattern="login.emailValidate" required>
      </div>

      <!-- email validate here -->
      <div class="ng-message-error" ng-messages="login.loginForm.email.$error" ng-show="(login.loginForm.$submitted || login.logoinForm.email.$touched)">
        <p ng-message="pattern">Please enter a valid email address</p>
      </div>

      <div class="form-group">
        <input class="form-control" type="password" name="password" ng-model="login.user.password" placeholder="Password">
      </div>

      <!-- validate here -->

      <input class="btn btn-primary" type="submit" value="Log in">
      <div class="">
        <p>Don't have an account?</p><a ui-sref="register">Register</a>
      </div>
    </form>
  </div>
</div>
